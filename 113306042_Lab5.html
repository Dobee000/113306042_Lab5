<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grade Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f9f9f9;
        }
        tfoot td {
            font-weight: bold;
        }
        input[type="text"] {
            margin: 0 10px;
            padding: 5px;
            width: 150px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <input type="text" id="math" placeholder="Math" required>
    <input type="text" id="english" placeholder="English" required>
    <button id="submit">Submit</button>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="grades-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="math-average">0.00</td>
                <td id="english-average">0.00</td>
                <td id="overall-average">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const mathInput = document.getElementById('math');
        const englishInput = document.getElementById('english');
        const submitButton = document.getElementById('submit');
        const gradesBody = document.getElementById('grades-body');
        const mathAverageCell = document.getElementById('math-average');
        const englishAverageCell = document.getElementById('english-average');
        const overallAverageCell = document.getElementById('overall-average');

        let rowCount = 0;
        let mathTotal = 0;
        let englishTotal = 0;

        submitButton.addEventListener('click', () => {
            const mathGrade = parseFloat(mathInput.value);
            const englishGrade = parseFloat(englishInput.value);

            if (isNaN(mathGrade) || isNaN(englishGrade)) {
                alert('Please enter valid numbers for both grades.');
                return;
            }

            rowCount++;
            const average = ((mathGrade + englishGrade) / 2).toFixed(2);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${rowCount}</td>
                <td>${mathGrade}</td>
                <td>${englishGrade}</td>
                <td>${average}</td>
            `;
            gradesBody.appendChild(row);

            mathTotal += mathGrade;
            englishTotal += englishGrade;

            const mathAverage = (mathTotal / rowCount).toFixed(2);
            const englishAverage = (englishTotal / rowCount).toFixed(2);
            const overallAverage = (((mathTotal + englishTotal) / (2 * rowCount))).toFixed(2);

            mathAverageCell.textContent = mathAverage;
            englishAverageCell.textContent = englishAverage;
            overallAverageCell.textContent = overallAverage;

            mathInput.value = '';
            englishInput.value = '';
        });
    </script>
</body>
</html>
