<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grade Input</title>
    <link rel="stylesheet" href="113306042_Lab5.css">
</head>
<body>
    <input type="text" id="math" placeholder="Math" required>
    <input type="text" id="english" placeholder="English" required>
    <button id="submit">Submit</button>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="grades-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="math-average">0.00</td>
                <td id="english-average">0.00</td>
                <td id="overall-average">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="113306042_Lab5.js"></script>
</body>
</html>
